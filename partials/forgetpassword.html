<md-dialog class="md-dialog">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Forgot Password</h2>
    </div>
  </md-toolbar> 
  <md-dialog-content>
    <md-input-container>
        <label>Enter Your Email ID</label>
        <input ng-model="email" class="input-lg" type="email">
    </md-input-container>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="forget(email)" class="md-primary">
      Send me Email!
    </md-button>
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
  </div>
  </form>
</md-dialog>
